<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Go</title></head>
  <body>
    <h1>Go</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>
      {% endif %}
    {% endwith %}
    <form method="post">
      <button type="submit">Enqueue Job</button>
    </form>
    <p><a href="/check">Check counts</a></p>
  </body>
</html>
